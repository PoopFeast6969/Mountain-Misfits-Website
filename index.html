<!DOCTYPE HTML>
<html lang=en>

<head>
    <title>Mountain Misfits</title>
    <meta charset="utf-8">
    <style>
        html {
        font-family: Comic Sams, Comic Sans MS;
        -webkit-font-smoothing: antialiased;
        background: #222;
        height: 100%;
        -webkit-animation: blur 50s ease-in-out forwards;
        animation: blur 50s ease-in-out forwards;
    }
    body {
        max-width: 60em;
        margin-left: auto;
        margin-right: auto;
        min-height: 100%;
        padding-bottom: 1em;
        position: relative;
    }
    nav {
        padding: 2%;
    }
    footer {
        color: #999;
        text-shadow: 1px 1px white, -1px -1px black;
        background: #333;
        position: absolute;
        text-align: center;
        padding: 0.7rem;
        border-color: #444;
        border-width: 2px;
        border-top-style: solid;
        width: 1000%;
        bottom: -3rem;
        left: -450%;
        font-size: 1em;
        z-index: -1;
    }
    .button {
        border-radius: 20px;
        border-width: 3px;
        border-color: rgb(50, 50, 50);
        font-family: Comic Sans, Comic Sans MS;
        box-shadow: 2px 2px 10px #000000;
        background: #fd9114;
        text-align: center;
        width: 30%;
        color: rgb(50, 50, 50);
        font-size: 150%;
    }
    .button:hover {
        -webkit-animation: button-bounce .35s ease-in-out;
        animation: button-bounce .35s ease-in-out;
    }
    .button:active {
        -webkit-filter: invert(50%);
        filter: invert(50%);
        -webkit-transition: all 1s ease;
        transition: all 1s ease;
    }
    .content,
    .article {
        background: #0076AA;
        border-radius: 20px;
        box-shadow: 10px 10px 10px #000000;
        margin: 5px;
        text-align: center;
    }
    .article:target {
        -webkit-animation: shake 1s ease-in-out;
        animation: shake 1s ease-in-out;
    }
    .subtitle {
        color: #fd9114;
        font-size: 3em;
    }
    .subsubtitle {
        font-size: 2rem;
    }
    .articleright {
        font-size: 1.2em;
        display: table-cell;
        vertical-align: top;
        text-align: right;
        width: 50%;
        background-image: -webkit-gradient(linear, left top, right top, color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f), color-stop(0.45, #2ff), color-stop(0.6, #2f2), color-stop(0.75, #2f2), color-stop(0.9, #ff2), color-stop(1, #f22));
        background-image: gradient(linear, left top, right top, color-stop(0, #f22), color-stop(0.15, #f2f), color-stop(0.3, #22f), color-stop(0.45, #2ff), color-stop(0.6, #2f2), color-stop(0.75, #2f2), color-stop(0.9, #ff2), color-stop(1, #f22));
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
    }
    .articleleft {
        display: table-cell;
        vertical-align: top;
        width: 80%;
    }
    .articletable {
        padding: 10px;
        display: table;
        width: 100%;
    }
    #logo {
        width: 95%;
    }
    *,
    *:before,
    *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    @keyframes button-bounce {
        0% {transform: scale(1);}
        25% {transform: scale(.8);}
        50% {transform: scale(1);}
        75% {transform: scale(.9);}
        100% {transform: scale(1);}
    }
    @-webkit-keyframes button-bounce {
        0% {-webkit-transform: scale(1);}
        25% {-webkit-transform: scale(.8);}
        50% {-webkit-transform: scale(1);}
        75% {-webkit-transform: scale(.9);}
        100% {-webkit-transform: scale(1);}
    }
    @-webkit-keyframes shake {
        0%, 100% {-webkit-transform: translateX(0);}
        10%, 30%, 50%, 70%, 90% {-webkit-transform: translateX(-10px);}
        20%, 40%, 60%, 80% {-webkit-transform: translateX(10px);}
    }
    @keyframes shake {
        0%, 100% {transform: translateX(0);}
        10%, 30%, 50%, 70%, 90% {transform: translateX(-10px);}
        20%, 40%, 60%, 80% {transform: translateX(10px);}
    }
    @-webkit-keyframes blur {
        0% {-webkit-filter: blur(0px);}
        100% {-webkit-filter: blur(10px);}
    }
    @keyframes blur {
        0% {filter: blur(0px);}
        100% {filter: blur(100px);}
    }
    </style>
</head>

<body>
    <header class="content">
        <img id="logo" src="images/Mountain-Madness-Layout-Diagram_03.png" alt="Logo" draggable="false">
        <nav>

    <article id="home" class="article">

    <article id="Blog" class="article">

        </div>
        <div class="articletable">
            <img id="kden" class="articleleft" src="images/downloadwww.gif" alt="kden" draggable="false">
            <div class="articleright">
                <b class="subsubtitle">Post #2</b>

            </div>

        <div class="articletable">
            <img id="kden" class="articleleft" src="images/MKZwVkb.gif" alt="kden" draggable="false">
            <div class="articleright">
                <b class="subsubtitle">Post #3</b>
                <br>Learnt how to spell.
            </div>
        </div>
    </article>
    <article id="contact" class="article">
        <a href="#contact"></a>
        <div class="articletable">
            <img id="boots" class="articleleft" src="images/Boots.png" alt="boots" draggable="false">
            <div class="articleright">
                <b class="subtitle">Contact</b>
                <br>
                <br>In Bus we Trust
            </div>
        </div>
    </article>
    <footer>
        &nbsp;&copy; A Real Website Co.
    </footer>
</body>

</html>
